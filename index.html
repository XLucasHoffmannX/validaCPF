<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Verificar CPF</title>
</head>

<body>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card mt-5">
                <div class="card-header">
                    <h3>Informe um CPF:</h3>
                </div>
                <div class="card-body">
                    <div class="input-group input-group-sm mb-3">
                        <div class="mb-3">
                            <label for="cpf" class="form-label">Email address</label>
                            <input oninput="mask(this)" type="text" class="form-control" id="cpf"
                                placeholder="123.456.789-11">
                        </div>
                    </div>
                    <div id="insert-container">
                        <div class="alert alert-danger mt-3" id="insertIncorrect"></span></div>
                        <div class="alert alert-success mt-3" id="insertCorrect"></div>
                    </div>
                    <button id="submit" class="btn btn-success">Verificar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
